<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <label for="name"
    >Name <input class="form-control" name="name" ngModel required />
  </label>
  <button type="submit">Submit</button>
</form>
<p (click)="edit()">{{itemForm.value.name}}</p>
<div [hidden]="!itemForm.form.valid">
  <p>{{ submitMessage }}</p>
</div>
